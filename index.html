<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ladda ner din gratis resurs</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Ladda ner din gratis resurs</h1>

    <section class="two-col">
      <!-- Formulär -->
      <div class="form-wrapper card">
        <form id="leadForm" novalidate>
          <label>
            Förnamn*
            <input type="text" name="firstName" required autocomplete="given-name" />
          </label>
          <label>
            Efternamn*
            <input type="text" name="lastName" required autocomplete="family-name" />
          </label>
          <label>
            E-post*
            <input type="email" name="email" required autocomplete="email" />
          </label>
          <label>
            Telefon*
            <input type="tel" name="phone" required autocomplete="tel"
                   pattern="^[0-9+()\\-\\.\\s]{6,}$"
                   title="Ange ett giltigt telefonnummer" />
          </label>

          <button type="submit" id="submitBtn">ladda ner</button>
          <p id="formMsg" aria-live="polite" class="helper"></p>
        </form>
      </div>

     <!-- Bilden på sida 1 -->
<div class="image-wrapper card">
  <img
    src="assets/resurs-cover.png"
    alt="Förhandsvisning av den gratis resursen"
    width="1200" height="1600"
    loading="lazy" decoding="async"
  />
</div>

    </section>
  </main>

  <script src="script.js?v=5"></script>
</body>
</html>
